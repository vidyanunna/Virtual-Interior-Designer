<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Room - Virtual Interior Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page2-background">
        <!-- Dark Overlay for Dull Effect -->
        <div class="page2-overlay"></div>

        <!-- Light Border at the Top -->
        <div class="page2-border"></div>

        <!-- Title and Back Arrow -->
        <div class="page2-header">
            <i class="fas fa-arrow-left back-arrow" onclick="goBack()"></i>
            <h1 class="page2-title">VIRTUAL INTERIOR DESIGN</h1>
        </div>

        <!-- Main content -->
        <div class="page2-container">
            <h2 class="page2-heading">Design Starts Here: Pick a Room</h2>
            <div class="room-grid">
                <div class="room-option" style="background-image: url('http://www.thewowdecor.com/wp-content/uploads/2015/07/modern-living-room-beautiful-design-living-room-design.jpg');" onclick="navigateToPage('{{ url_for('living_room') }}')">
    <span>LIVING ROOM</span>
</div>
<div class="room-option" style="background-image: url('https://gambrick.com/wp-content/uploads/2018/12/modern-master-bedroom-design-1.jpg');" onclick="navigateToPage('{{ url_for('bedroom') }}')">
    <span>BEDROOM</span>
</div>
<div class="room-option" style="background-image: url('https://media.designcafe.com/wp-content/uploads/2020/07/22154917/bathroom-interior-design-pendant-lights-images.jpg');" onclick="navigateToPage('{{ url_for('bathroom') }}')">
    <span>BATHROOM</span>
</div>
<div class="room-option" style="background-image: url('https://images.homify.com/images/a_0,c_limit,f_auto,h_1024,q_auto,w_1024/v1594531648/p/photo/image/3552900/kit2.VRayDenoiserc/modern-kitchen-photos-in-amber-gold-by-custom-design-interiors-pvt-ltd.jpg');" onclick="navigateToPage('{{ url_for('kitchen') }}')">
    <span>KITCHEN</span>
</div>
            </div>
        </div>
    </div>

    <!-- Loader for Transition -->
    <div class="loader">
        <div class="loader__icon">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"/>
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"/>
            </svg>
        </div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
    </div>

    <script>
        // Function to go back to the first page
        function goBack() {
            window.location.href = "{{ url_for('index') }}";
        }

        // Function to navigate to the selected room page
        function navigateToPage(page) {
            const loader = document.querySelector('.loader');
            loader.classList.add('loader--active');

            setTimeout(() => {
                window.location.href = page;
            }, 1400); // Match the duration of the transition
        }
    </script>
</body>
</html>
